# Render.com Blueprint for MambaX Backend
# Deploy: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mambax-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://mambax-frontend.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://mambax-frontend.vercel.app,https://web.telegram.org
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
