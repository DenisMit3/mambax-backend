# Render.com configuration for MambaX Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mambax-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually
      - key: FRONTEND_URL
        value: https://mambax-frontend.vercel.app
