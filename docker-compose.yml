# =============================================
# MAMBAX DOCKER COMPOSE - MINIMAL
# =============================================
# ВАЖНО: База данных - ТОЛЬКО Neon PostgreSQL (облачная)
# Локальный PostgreSQL ЗАПРЕЩЕН
# =============================================

version: '3.8'

services:
  # Redis Cache (Optional - for local development)
  redis:
    image: redis:7-alpine
    container_name: mambax_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO (S3 Compatible Storage for local file uploads)
  minio:
    image: minio/minio:latest
    container_name: mambax_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  redis_data:
    driver: local
  minio_data:
    driver: local

# =============================================
# ПРИМЕЧАНИЕ:
# База данных PostgreSQL НЕ включена в docker-compose.
# Используйте ТОЛЬКО Neon PostgreSQL: https://neon.tech
# 
# Для запуска backend и frontend используйте:
#   - Backend: cd backend && uvicorn main:app --reload --port 8001
#   - Frontend: cd frontend && npm run dev
# =============================================
