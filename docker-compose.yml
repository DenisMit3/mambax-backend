# =============================================
# MAMBAX DOCKER COMPOSE
# =============================================
# ВАЖНО: База данных - ТОЛЬКО Neon PostgreSQL (облачная)
# Локальный PostgreSQL ЗАПРЕЩЕН
# =============================================

version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mambax_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO (S3 Compatible Storage for local file uploads)
  minio:
    image: minio/minio:latest
    container_name: mambax_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mambax_backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: mambax_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  minio_data:
    driver: local
