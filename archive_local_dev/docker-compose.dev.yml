version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dating_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: dating_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dating-net

  redis:
    image: redis/redis-stack:latest
    container_name: dating_redis
    ports:
      - "6379:6379"
      - "8001:8001" # RedisInsight
    volumes:
      - redis_data:/data
    networks:
      - dating-net

  minio:
    image: minio/minio
    container_name: dating_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - dating-net

  scylla:
    image: scylladb/scylla
    container_name: dating_scylla
    ports:
      - "9042:9042" # CQL
    command: --smp 1 --memory 750M --overprovisioned 1 --api-address 0.0.0.0
    networks:
      - dating-net

networks:
  dating-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
