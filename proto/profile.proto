syntax = "proto3";

package profile;

option go_package = "github.com/yourusername/dating/pkg/pb/profile";

message Location {
    double latitude = 1;
    double longitude = 2;
}

message Photo {
    string id = 1;
    string url = 2;
    bool is_primary = 3;
    int32 sort_order = 4;
}

message UserProfile {
    string id = 1;
    string display_name = 2;
    string birth_date = 3; // ISO 8601
    string gender = 4;
    Location location = 5;
    repeated Photo photos = 6;
    repeated string interests = 7;
    string bio = 8;
}

message GetProfileRequest {
    string user_id = 1;
}

message GetProfileResponse {
    UserProfile profile = 1;
}

message UpdateProfileRequest {
    string user_id = 1;
    string display_name = 2;
    string bio = 3;
    repeated string interests = 4;
}

message UpdateProfileResponse {
    UserProfile profile = 1;
}

service ProfileService {
    rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
    rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse);
}
