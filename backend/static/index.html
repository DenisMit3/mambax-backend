<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MambaX</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --primary: #FF4458;
            --bg: #111418;
            --card-bg: #1A1D24;
            --text: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
        }

        /* Auth Form */
        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: var(--card-bg);
            color: white;
            font-size: 16px;
        }

        button {
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FD297B, #FF655B);
            color: white;
        }

        .btn-secondary {
            background: #333;
            color: white;
            margin-top: 10px;
        }

        /* Feed */
        .feed-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            height: 70vh;
            border-radius: 20px;
            overflow: hidden;
            background: var(--card-bg);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 80px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: var(--card-bg);
            cursor: pointer;
        }

        .btn-dislike { color: #ff4458; border: 2px solid #ff4458; }
        .btn-like { color: #44db76; border: 2px solid #44db76; background: #44db7622;}

        /* Profile */
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .profile-photo {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #333;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nav */
        .nav-bar {
            padding: 15px;
            display: flex;
            justify-content: space-around;
            background: var(--card-bg);
            border-top: 1px solid #333;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 24px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* Match Overlay */
        .match-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        .match-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
            color: #44db76;
            margin-bottom: 30px;
            transform: rotate(-10deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        
        <!-- Auth Screen -->
        <div v-if="!token" class="screen">
            <div class="auth-container">
                <h1 style="text-align: center; margin-bottom: 20px;">MambaX</h1>
                
                <div v-if="isRegister">
                    <input v-model="form.email" placeholder="Email" type="email">
                    <input v-model="form.name" placeholder="Name" style="margin-top: 10px;">
                    <input v-model="form.age" placeholder="Age" type="number" style="margin-top: 10px;">
                    <select v-model="form.gender" style="margin-top: 10px; width: 100%; padding: 15px; border-radius: 12px; background: #1A1D24; color: white; border: 1px solid #333;">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input v-model="form.password" placeholder="Password" type="password" style="margin-top: 10px;">
                    <button class="btn-primary" @click="register" style="margin-top: 20px; width: 100%;">Create Account</button>
                    <button class="btn-secondary" @click="isRegister = false" style="width: 100%;">Back to Login</button>
                </div>

                <div v-else>
                    <input v-model="form.email" placeholder="Email" type="email">
                    <input v-model="form.password" placeholder="Password" type="password" style="margin-top: 10px;">
                    <button class="btn-primary" @click="login" style="margin-top: 20px; width: 100%;">Login</button>
                    <button class="btn-secondary" @click="isRegister = true" style="width: 100%;">Sign Up</button>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div v-else style="height: 100%; display: flex; flex-direction: column;">
            
            <!-- Feed Screen -->
            <div v-if="currentTab === 'feed'" class="screen">
                <div v-if="loading" style="margin: auto;">Loading...</div>
                
                <div v-else-if="feed.length === 0" style="margin: auto; text-align: center;">
                    <h2>No more people nearby üåç</h2>
                    <p style="color: #666; margin-top: 10px;">Check back later!</p>
                    <button class="btn-secondary" @click="loadFeed" style="margin-top: 20px;">Refresh</button>
                </div>

                <div v-else class="feed-container">
                    <div class="card">
                        <img :src="currentProfile.photos[0] || 'https://via.placeholder.com/400x600?text=No+Photo'" alt="Photo">
                        <div class="card-info">
                            <h2>{{ currentProfile.name }}, {{ currentProfile.age }}</h2>
                            <p v-if="currentProfile.bio">{{ currentProfile.bio }}</p>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="control-btn btn-dislike" @click="swipe('dislike')">‚ùå</button>
                        <button class="control-btn btn-like" @click="swipe('like')">üíö</button>
                    </div>
                </div>
            </div>

            <!-- Profile Screen -->
            <div v-if="currentTab === 'profile'" class="screen">
                <div class="profile-header">
                    <h2>My Profile</h2>
                    <button @click="logout" style="background: none; color: #666; padding: 0;">Logout</button>
                </div>

                <div class="profile-photos">
                    <div v-for="photo in myProfile?.photos" :key="photo" class="profile-photo">
                        <img :src="photo">
                    </div>
                </div>

                <label class="btn-primary" style="display: block; text-align: center; padding: 15px; border-radius: 25px; cursor: pointer;">
                    Upload Photo
                    <input type="file" @change="uploadPhoto" style="display: none;" accept="image/*">
                </label>
            </div>

            <!-- Navigation -->
            <div class="nav-bar">
                <a href="#" class="nav-item" :class="{active: currentTab === 'feed'}" @click="currentTab = 'feed'">üî•</a>
                <a href="#" class="nav-item" :class="{active: currentTab === 'profile'}" @click="fetchMyProfile(); currentTab = 'profile'">üë§</a>
            </div>

        </div>

        <!-- Match Overlay -->
        <div v-if="showMatch" class="match-overlay" @click="showMatch = false">
            <h1 class="match-title">It's a Match!</h1>
            <p>You and {{ lastMatchName }} liked each other.</p>
            <button class="btn-primary" style="margin-top: 30px; padding: 15px 40px;">Send Message</button>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const token = ref(localStorage.getItem('token'));
                const isRegister = ref(false);
                const currentTab = ref('feed');
                const loading = ref(false);
                const feed = ref([]);
                const myProfile = ref(null);
                const showMatch = ref(false);
                const lastMatchName = ref('');

                const form = ref({
                    email: '',
                    password: '',
                    name: '',
                    age: '',
                    gender: 'male'
                });

                const api = async (endpoint, options = {}) => {
                    const headers = {
                        'Content-Type': 'application/json',
                        ...(token.value ? { 'Authorization': `Bearer ${token.value}` } : {})
                    };
                    
                    // Handle FormData for file uploads
                    if (options.body instanceof FormData) {
                        delete headers['Content-Type'];
                    }

                    const res = await fetch(endpoint, { ...options, headers: { ...headers, ...options.headers } });
                    if (res.status === 401) {
                        logout();
                        throw new Error('Unauthorized');
                    }
                    if (!res.ok) {
                        const err = await res.json();
                        alert(err.detail || 'Error');
                        throw new Error(err.detail);
                    }
                    return res.json();
                };

                const login = async () => {
                    try {
                        const res = await api('/auth/login', {
                            method: 'POST',
                            body: JSON.stringify({ email: form.value.email, password: form.value.password })
                        });
                        token.value = res.access_token;
                        localStorage.setItem('token', res.access_token);
                        loadFeed();
                    } catch (e) { console.error(e); }
                };

                const register = async () => {
                    try {
                        const res = await api('/auth/register', {
                            method: 'POST',
                            body: JSON.stringify(form.value)
                        });
                        token.value = res.access_token;
                        localStorage.setItem('token', res.access_token);
                        loadFeed();
                    } catch (e) { console.error(e); }
                };

                const logout = () => {
                    token.value = null;
                    localStorage.removeItem('token');
                };

                const loadFeed = async () => {
                    loading.value = true;
                    try {
                        feed.value = await api('/api/feed');
                    } catch (e) {}
                    loading.value = false;
                };

                const currentProfile = computed(() => feed.value[0]);

                const swipe = async (action) => {
                    if (!currentProfile.value) return;
                    
                    const profile = currentProfile.value;
                    // Optimistic update
                    feed.value.shift();

                    try {
                        const res = await api('/api/swipe', {
                            method: 'POST',
                            body: JSON.stringify({
                                to_user_id: profile.id,
                                action: action
                            })
                        });

                        if (res.is_match) {
                            lastMatchName.value = profile.name;
                            showMatch.value = true;
                        }
                    } catch (e) {
                        // Rollback if needed, but for MVP just ignore
                        console.error(e);
                    }
                };

                const uploadPhoto = async (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        const res = await api('/users/me/photo', {
                            method: 'POST',
                            body: formData
                        });
                        myProfile.value = res; // Update profile with new photo
                        alert('Photo uploaded!');
                    } catch (e) { console.error(e); }
                };
                
                const fetchMyProfile = async () => {
                     // Hack: we don't have GET /users/me yet, so we use the response from photo upload if available
                     // Or implement GET /users/me endpoint.
                     // For MVP demo, we can just rely on what we have. 
                     // Ideally, add GET /users/me to backend.
                };

                onMounted(() => {
                    if (token.value) loadFeed();
                });

                return {
                    token, isRegister, form, currentTab, feed, loading,
                    currentProfile, myProfile, showMatch, lastMatchName,
                    login, register, logout, loadFeed, swipe, uploadPhoto, fetchMyProfile
                };
            }
        });
    </script>
</body>
</html>
